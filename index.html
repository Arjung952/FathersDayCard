<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Father's Day blue gradient */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px; /* Adds space from the edges */
      box-sizing: border-box; /* Ensures padding doesn't create scrollbars */
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 {
      font-size: 2rem;
      color: #0056b3; /* Father's Day blue */
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-top: 10px;
      color: #444;
      line-height: 1.5;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 1.8rem;
      animation: float 6s infinite ease-in-out;
      pointer-events: none; /* Prevents balloons from being clickable */
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }



    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Extra tweaks for very small screens */
    @media (max-width: 360px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
